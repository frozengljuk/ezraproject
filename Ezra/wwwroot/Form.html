<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>

    <script>
        function validateForm() {
            var fruite = document.forms["fruiteQuestion"]["fruite"];
            if (fruite.value == "") {
                window.alert("Please enter a fruite");
                fruite.focus();
                return false;
            }
            return true;
        }
    </script>

    <form name="fruiteQuestion" method="post" action="/fruite" onsubmit="return validateForm()">
        <label for="choose">Would you prefer a banana or a cherry?</label><br>
        <input id="choose" name="fruite"><br>
        <!--<input id="choose" name="fruite" required pattern="banana|cherry">-->
        <button>Submit</button><br>
    </form>
</body>
</html>
